<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="site-nav-wrapper">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
        <img src="{{ "/assets/images/ferrisdb_logo.svg" | relative_url }}" alt="FerrisDB Logo" class="site-logo">
        {{ site.title | escape }}
      </a>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="m 2,2 8,0 c 1,0 1,3 0,3 l -8,0 z"/>
              <path d="m 2,7 8,0 c 1,0 1,3 0,3 l -8,0 z"/>
              <path d="m 2,12 8,0 c 1,0 1,3 0,3 l -8,0 z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          {% for nav_item in site.navigation %}
            {% if nav_item.external %}
              <a class="page-link" href="{{ nav_item.url }}" target="_blank">{{ nav_item.title }}</a>
            {% else %}
              <a class="page-link" href="{{ nav_item.url | relative_url }}">{{ nav_item.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
    </div>
  </div>
</header>
