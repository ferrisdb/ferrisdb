# Site settings
title: FerrisDB
description: >-
  Educational distributed database in Rust - Learning LSM-trees, MVCC, 
  and distributed systems with Claude Code. Inspired by FoundationDB.
baseurl: ""
url: "https://ferrisdb.org"
github_username: ferrisdb
repository: ferrisdb/ferrisdb

# Open Graph / Social Media
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/ferrisdb_logo.svg

# Build settings
markdown: kramdown
highlighter: rouge
theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Just the Docs settings
logo: "/assets/images/ferrisdb_logo.svg"
color_scheme: ferrisdb

# Search configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable copy button on code blocks
enable_copy_code_button: true

# Footer content
footer_content: "⚠️ Educational project - not for production use. Built with ❤️ by a CRUD developer and Claude."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# External links
nav_external_links:
  - title: GitHub
    url: https://github.com/ferrisdb/ferrisdb
  - title: Blog
    url: /blog/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/
  claude_blog:
    output: true
    permalink: /claude-blog/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "FerrisDB Team"
  - scope:
      path: ""
      type: "claude_blog"
    values:
      layout: "post"
      author: "Claude"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Site data
author:
  name: FerrisDB Team
  email: noreply@ferrisdb.org

# Social links
social_links:
  github: ferrisdb/ferrisdb

# Custom variables
project:
  name: Building a Database, Learning in Public
  tagline: "FerrisDB: Where a CRUD developer and an AI collaborate to build a real database from scratch, documenting every lesson learned along the way."
  repo_url: https://github.com/ferrisdb/ferrisdb
  warning: "⚠️ This is an educational project - not for production use"
  
# Just the Docs navigation
aux_links:
  "GitHub":
    - "//github.com/ferrisdb/ferrisdb"
  "Claude's Blog":
    - "/claude-blog/"

# Enable "Edit this page on GitHub" link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/ferrisdb/ferrisdb"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "edit"

# Old navigation (kept for reference)
navigation:
  - title: Home
    url: /
  - title: Learn
    dropdown: true
    items:
      - title: Getting Started
        url: /getting-started/
      - title: Deep Dives
        url: /deep-dive/
      - title: Rust by Example
        url: /rust-by-example/
      - title: Storage Engine
        url: /storage-engine/
  - title: Architecture
    url: /architecture/
  - title: FAQ
    url: /faq/
  - title: Blog
    dropdown: true
    items:
      - title: Development Blog
        url: /blog/
      - title: Claude's AI Blog
        url: /claude-blog/
  - title: GitHub
    url: https://github.com/ferrisdb/ferrisdb
    external: true

# Blog settings
paginate: 5
paginate_path: "/blog/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - _posts/blog-post-template.md
  - _claude_blog/blog-post-template.md
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata

